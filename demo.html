<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function toggle_visibility(id) {
        var e = document.getElementById(id);
        if(e.style.display == 'block')
        e.style.display = 'none';
        else
        e.style.display = 'block';
    }

    function sureCashPaymentDivController() {
        var x = document.getElementById("sure_cash");
        if (x.style.display === "none") {
        x.style.display = "block";
        } else {
        x.style.display = "none";
        }
    }    
    </script>
</head>
<body>
    <div id="popupBoxOnePosition" style="top: 0; left: 0; position: fixed; width: 100%; height: 120%; background-color: rgba(0,0,0,0.7); display: none;">
        <div class="popupBoxWrapper" style="width: 300px; margin: 50px auto; text-align: left;">        
            <div class="popupBoxContent" style="background-color: #FFF; padding: 0px;">
            <button onclick="toggle_visibility('popupBoxOnePosition');" style="
            padding-top: 10px;
            padding-right: 15px;
            font: 1.4em Helvetica, arial;
            font-size: 1.4em;
            display: flex;
            justify-content: center;
            align-items: center;
            float: right; 
            background: #222858; 
            color: white; 
            cursor: pointer; 
            border: none;
            ">
            X  
            </button>
            <div style="height: 120px; width: 100%; background-color: #222858; text-align: center;">
                <div style="width: 100%; height: 100%; padding-top: 40px;">
                    <div
                    ><img src="logo.png" alt="" height="80" width="100"></div>
                </div>
            </div>
            <div style="text-align: center;">
                    <h3>`+merchantName +`</h3>
                    <p>Pay with wallet</p>
                    <div style="padding-bottom: 10px;" ><button id="bKash_button" style="height: 40px; width: 120px;"><img src="bkash.gif" style="max-width:100%;
                        max-height:100%;"></button>
                    <button onclick="sureCashPaymentDivController()" style="height: 40px; width: 120px;"><img src="surecash.png" style="max-width:100%;
                        max-height:100%;"></button>    
                    
                    </div>
                    <div style="padding-bottom: 10px;"></div>
            </div>                
                <div id="sure_cash" style="display:none; padding-top: 10px; padding-bottom: 25px; background-color: #E3D120;">
                    <div style="font: 1.4em Helvetica, arial;
                    font-size: 1.4em; text-align: center;">Sure Cash Payment</div>
                    <div style="margin-top: 10px;">
                        <div style="padding-top: 10px; text-align: center;">
                            <div>
                                <div >Account Number: </div> 
                                <input style="color: black;
                                height: 28px;
                                padding-left: 10px;
                                text-decoration: none;
                                background-repeat: repeat-x;
                                border-radius: 5px;
                                text-align: center;
                                border: 0;" type="tel" name="fname" id="sureCashNo" style="width:200px; text-align: center;" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                            </div>
                            <br>
                            <div >
                                <button style="
                                font: 1.2em Helvetica, arial;
                                font-size: 1.2em;
                                background-color: #4CAF50;
                                border: 1px solid white;
                                color: white;
                                text-transform: uppercase;
                                height: 30px;
                                width: 120px;
                                border-radius: 5px;
                                transition: background-color 0.5s ease, color 1s ease;
                                cursor: pointer;
                              " onclick="paySureCash()">Pay</button>
                                <button 
                                style="
                                font: 1.2em Helvetica, arial;
                                font-size: 1.2em;
                                background-color: #E3D120;
                                border: 1px solid white;
                                color: #4CAF50;
                                text-transform: uppercase;
                                height: 30px;
                                width: 120px;
                                border-radius: 5px;
                                transition: background-color 0.5s ease, color 1s ease;
                                cursor: pointer;
                                "onclick="closeSureCash()">Close</button>
                            </div>
                        </div>
                    </div>
                </div>               
                <div style="text-align: center; font: 1.2em Helvetica, arial;
                font-size: 1.2em; padding: 10px;">Payment amount 200BDT</div>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <!-- Button to start to popup -->
        <button>
            <a style="text-decoration:none; color:#000000" href="javascript:void(0)" onclick="toggle_visibility('popupBoxOnePosition');">Pay with Dupay</a>
        </button>



    </div>  
    <script>
        function closeSureCash() {
            var sureCashSection = document.getElementById("sure_cash");
            sureCashSection.style.display = "none"
        }
    </script>
</body>
</html>
